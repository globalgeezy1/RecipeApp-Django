name: Django Docker Image

on:
  push:
    branches:
      - main

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code from repo
        uses: actions/checkout@v4
      - name: Find manage.py file
        run: cat manage.py

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code from repo
        uses: actions/checkout@v2
      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag globalgeezy/my-django-app:latest
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
      - name: Push Docker Image
        run: docker push globalgeezy/my-django-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}
      - name: Run SSH command
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@ec2-100-24-1-133.compute-1.amazonaws.com '
            docker compose pull && docker compose up --force-recreate -d
          '